{% extends "base.html" %} {% block title %}Edit Note{% endblock %} {% block
    content %}
    <style>
        body{
            background-image: linear-gradient(90deg,rgba(68, 63, 63, 0.616),rgba(194, 193, 185, 0.644)),url(https://source.unsplash.com/1600x900/?nature);
        }
        .subt {
            background-color: #343a40de;
            border-color: #343a40de;
        }
  button.subt:hover {
    background-color: #1e2022de;
    border-color:#1e2022de;
  }
        .form-style{
            margin-top: 5rem;
            width: 47em;
            margin-bottom: 5rem;
            padding: 2%;
            border-radius: 1em;
            background-color: white;
        }

        .btnnf {
            border-radius: 100px;
        }
        @media only screen and (max-width: 800px) {
            .form-style{
            margin-top: 5em;
            width: 95vw;
            padding: 6%;
            border-radius: 1em;
            } 
        }
    </style>
    <div class="container-fluid form-style shadow ">
    <form method="POST">
      <h3 align="center" style="margin-bottom: 1.2rem;">Edit Note</h3>
      <div class="form-group">
        <textarea name="note" id="note" class="form-control" rows=8 required oninvalid="this.setCustomValidity('Can\'t add an empty note! Enter some text...')"
        oninput="this.setCustomValidity('')">{{text}}</textarea>
      </div>
      
      <br />
      <button type="submit"  class="btn btn-primary container-fluid btnnf subt shadow">Save Note</button>
    </form>
    </div>
    {% endblock %}
